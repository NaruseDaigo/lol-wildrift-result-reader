<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="./../static/css/style.css" rel="stylesheet">
        <title>LoL Wild Rift Result Reader</title>
    </head>
    <body>
        <div class="container">
            <h1 class="mb-4">LoL Wild Rift Result Reader</h1>
            <p class="lead mb-5">スクショをアップロードしてリザルトを保存(しない)</p>
            <p class="lead mb-5">いつか分析</p>
            <button id="uploadBtn">画像をアップロード</button>

            <!-- Upload Modal -->
            <div class="modal" id="uploadModal">
                <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">画像ファイルを選択</label>
                        <input type="file" class="form-control" id="file" name="file">
                    </div>
                    <button type="submit">アップロード</button>
                </form>
            </div>
        </div>

        <script>
            document.getElementById('uploadBtn').addEventListener('click', function() {
                document.getElementById('uploadModal').style.display = 'block';
            });
        </script>
    </body>
</html>
