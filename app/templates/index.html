<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="./../static/css/style.css" rel="stylesheet">
        <title>LoL Wild Rift Result Reader</title>
    </head>
    <body>
        <div class="container">
            <h1 class="mb-4">LoL Wild Rift Result Reader</h1>
            <p class="lead mb-5">Upload a screenshot of your match results to save and analyze the stats</p>
            <button id="uploadBtn">Upload Screenshot</button>

            <!-- Upload Modal -->
            <div class="modal" id="uploadModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Choose file</label>
                            <input type="file" class="form-control" id="file" name="file">
                        </div>
                        <button type="submit">Upload</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            var modal = document.getElementById('uploadModal');
            var btn = document.getElementById('uploadBtn');
            var span = document.getElementsByClassName('close')[0];

            btn.addEventListener('click', function() {
                modal.style.display = 'block';
            });

            span.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        </script>
    </body>
</html>
